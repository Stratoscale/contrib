---
- name: Get os_version from /etc/os-release
  raw: "echo 24"
  register: os_version
  always_run: yes

- name: Get distro name from /etc/os-release
  raw: "echo Fedora"
  register: distro
  always_run: yes

- name: Init the is_coreos fact
  set_fact:
    is_coreos: false

- name: Determine if Atomic
  raw: "test -f /run/ostree-booted"
  register: s
  changed_when: false
  failed_when: false
  always_run: yes

- name: Set the is_atomic fact
  set_fact:
    is_atomic: true
  when: s.rc == 0
